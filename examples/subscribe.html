<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>RecurlyJS Subscribe Example</title>
<link rel="stylesheet" href="examples.css" type="text/css" />
<link rel="stylesheet" href="../themes/default/recurly.css" type="text/css" />
<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
<script src="../build/recurly.js"></script>

<script>
  Recurly.config({
    subdomain: 'recurlyjsdemo-test',
    currency: 'USD'
  });

  Recurly.buildSubscriptionForm({
    target: '#recurly-subscribe',
    // Signature must be generated server-side with a utility method provided
    // in client libraries.
    signature: 'needs-server-support-code',
    successURL: 'confirmation.html',
    planCode: 'complexplan',
    distinguishContactFromBillingInfo: true,
    collectCompany: true,
    collectContact: false,
    termsOfServiceURL: 'http://example.com/tos',
    acceptPaypal: true,
    acceptedCards: ['mastercard',
                    'discover',
                    'american_express',
                    'visa'],
    acceptPaypal: true,
    subscription: {
      couponCode: '123'
    },
    account: {
      firstName: 'Joe',
      lastName: 'User',
      email: 'test@example.net',
      phone: '555-555-5555',
      companyName: 'Acme'
    },
    billingInfo: {
      firstName: 'Joe',
      lastName: 'User',
      address1: '123 somestreet',
      address2: '45',
      city: 'San Francisco',
      zip: '94107',
      state: 'CA',
      country: 'US',
      cardNumber: '4111-1111-1111-1111',
      CVV: '123'
    }
  });
</script>
</head>
  <body>
    <h1>Subscribe to Plan</h1>
    <h2>Plan Code: simpleplan</h2>
    <div id="recurly-subscribe">
    </div>
  </body>
</html>
